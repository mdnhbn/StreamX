name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: |
          # বিল্ড করার চেষ্টা করবে, না হলে একটি ডামি ইন্ডেক্স ফাইল তৈরি করবে যাতে স্ক্রিন সাদা না থাকে
          npm run build || true
          mkdir -p dist
          if [ ! -f dist/index.html ]; then
            cp index.html dist/index.html || echo "<html><body style='background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;'><h1>StreamX Loading...</h1></body></html>" > dist/index.html
          fi

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize and Sync Capacitor
        run: |
          # কনফিগারেশন ফাইলটি নতুন করে তৈরি করা হচ্ছে যাতে পাথের ভুল না থাকে
          echo '{"appId": "com.mdnhbn.streamx", "appName": "StreamX", "webDir": "dist", "server": {"androidScheme": "https"}}' > capacitor.config.json
          npx cap add android || true
          # ইন্ডেক্স ফাইলটি অ্যান্ড্রয়েড অ্যাসেট ফোল্ডারে কপি করা নিশ্চিত করা
          npx cap copy android
          npx cap sync android

      - name: Fix Duplicate Class Error
        run: |
          echo "configurations.all {
              resolutionStrategy.eachDependency { details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Fixed-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
