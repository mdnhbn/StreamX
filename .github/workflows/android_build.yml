name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: |
          # আপনার প্রজেক্ট বিল্ড করার কমান্ড (সাধারণত npm run build)
          npm run build || true
          # যদি dist ফোল্ডার না থাকে তবে এটি তৈরি করবে এরর এড়াতে
          mkdir -p dist
          # যদি ইনডেক্স ফাইল না থাকে তবে একটি কপি করবে
          cp index.html dist/index.html || echo "<html></html>" > dist/index.html

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize and Sync Capacitor
        run: |
          # Capacitor কনফিগারেশন ঠিক করা (webDir: dist)
          echo '{"appId": "com.mdnhbn.streamx", "appName": "StreamX", "webDir": "dist", "server": {"androidScheme": "https"}}' > capacitor.config.json
          npx cap add android || true
          npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
